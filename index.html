<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>Guess The Number</h2>
        <div class="number">?</div>
    </header>
    <main>
        <section class="choose__number">
            <h4>Choose number between</h4>
            <div class="between one_five">1-5</div>
            <div class="between six_ten">6-10</div>
            <div class="between eleven_fifteen">11-15</div>
            <div class="between sixteen_twenty">16-20</div>
            <div class="between twentyone_twentyfive">21-25</div>
            <div class="between twentysix_thirty">26-30</div>
        </section>
        <section class="all__score">
            <h2 class="greet">Let's Play!!</h2>
            <div class="score">score <span class="score_num">4</span></div>
            <div class="high__score">High score <span class="high__score_num">0</span></div>
        </section>
       
        <div class="winning-card hidden" id="winningOverlay">
            <div class="overlay-content">
               <img src="win.gif" alt="Winning GIF">
            </div>
        </div>
  
  

    </main>

    <footer>
        <button class="btn playAgain">Play Again</button>
    </footer>

    <script src="main.js"></script>
</body>

</html>
